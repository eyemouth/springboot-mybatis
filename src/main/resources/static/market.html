<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        function my_confirm() {

            //alert($("#text_1").val());
            window.location.href = "api/city?cityName="+$("#text_1").val();
        }
    </script>
</head>
<body>
<br>城市名称<input type="text" name="text_1" id="text_1">
<br><br>
<input type="button" onclick="my_confirm()" value="查询">
<br><br><br><br>

<br><h3>城市ID<input type="text" name="text_2" id="text_2" maxlength="4"><br>
    城市名<input type="text" name="text_3" id="text_3" maxlength="10"><br>
        城市描述<input type="text" name="text_4" id="text_4" maxlength="40"></h3><br>
<a href="addStudent.action" class="a_post">提交</a>

<script>
    $(".a_post").on("click",function(event){
        event.preventDefault();  // 使a自带的方法失效，即无法向addStudent.action发出请求
        $.ajax({
            type: "POST",  // 使用post方式
            url: "addCity",
            contentType:"application/json",
            //data: JSON.stringify({param1:value1, param2:value2}),  // 参数列表，stringify()方法用于将JS对象序列化为json字符串
            data: JSON.stringify({"provinceId":$("#text_2").val(), "cityName":$("#text_3").val(),"description":$("#text_4").val()}),  // 参数列表，stringify()方法用于将JS对象序列化为json字符串
            dataType:"json",
            success: function(result){
                // 请求成功后的操作
            },
            error: function(result){
                // 请求失败后的操作
            }
        });
    });
</script>
</body>
</html>
